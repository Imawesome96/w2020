<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE-Edge">
   <meta charset="UTF-8">
   <title>slider</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/jquery.bxslider.css">
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/jquery.bxslider.js"></script>
   <script>
      $(document).ready(function(){
         $(".slider").bxSlider({auto:true, mode:"vertical"});
         $(".sliderOne").bxSlider({auto:true, mode:"vertical"});
      });
      // $와 jquery 같음
   </script>
   <style>
      div.sliderWrap{display: none;}
      ul.slider>li>img{width: 100%;}
      div.wrap{background-color: skyblue;}
      div.sliderOneWrap{width: 1200px;margin: auto;}

      .bx-wrapper{
      -moz-box-shadow:none;
      -webkit-box-shadow:none;
      box-shadow: none;
      border: 0 none;
      }
      .bx-wrapper .bx-pager{
      bottom: 20px;
      }
      .bx-wrapper .bx-pager .bx-default-pager a.active{background: #fff;}
      .contents{height: 600px;background-color: orange;}
   </style>
</head>


<body>
   <!-- ul.slider>li*3>img[src="images/pc0$.jpg"][alt="img$"]  대괄호=어트리뷰트 -->
   <div class="sliderWrap">
      <ul class="slider">
         <li><img src="images/pc01.jpg" alt=""></li>
         <li><img src="images/pc02.jpg" alt=""></li>
         <li><img src="images/pc03.jpg" alt=""></li>
      </ul>
   </div>

   <div class="wrap">
      <div class="sliderOneWrap">
         <div class="sliderOne">
            <div><img src="images/pc01.jpg" alt=""></div>
            <div><img src="images/pc02.jpg" alt=""></div>
            <div><img src="images/pc03.jpg" alt=""></div>
         </div>
      </div>
   </div>
   <div class="contents"></div>
</body>
</html>
