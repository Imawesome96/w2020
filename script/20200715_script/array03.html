<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var com=[95,80,,49,87,,99,100,87,95]
		function printArr(){
			var sum=0;
			var n=com.length;
			var count=0; //입력변수 카운터 변수

			for(var i=0;i<n;i++){
				if(com[i]==undefined){
					continue;
				}else{
					sum=sum+com[i];//sum+=com[i]
					count++; //count=count+1
				}
			}
			return (sum/count);
		}
		var getAvg=printArr();
		document.write(getAvg)
	</script>
</body>
</html>
