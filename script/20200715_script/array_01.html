<head>

<body>
	<script>

		alert("city개수:"+city.length)

		// }

		function printArr(){
			for(var i=0;i<city.length;i++){
				document.write(city[i]+"<br>")
			}
		}
	</script>	

	<script>
		printArr();
	</script>
