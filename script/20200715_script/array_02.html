<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var com=[95,88,10,75,89,90,99,85,87,94];

		function printAvg(){
			var sum=0; //지역변수
			// var n=com.length
			for(var i=0;i<com.length;i++){
				sum=sum+com[i];
				//sum+=com[i]
			}
			return (sum/com.length);
		}

		var getAvg=printAvg();
		document.write(getAvg);
	</script>
</body>
</html>
