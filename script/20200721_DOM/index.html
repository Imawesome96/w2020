<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Dom</title>
</head>
<body>
	<p id="firstP" style="color:blue;background: yellow" onclick="this.style.color='teal'">
		이것은<span style="color:red">문장</span>입니다.
	</p>
	<script>
		var p=document.getElementById("firstP")

		function change(){
			p.style.color="green";
			p.style.fontSize="1.2em";
			p.style.border="3px solid #f00"
		}
		function reset(){
			p.style.color="blue"
			p.style.fontSize="1em"
			p.style.border="none"
		}
	</script>
	<button type="button" onclick="change()">Change Style</button>
	<button type="button" onclick="reset()">Back</button>
</body>
</html>
