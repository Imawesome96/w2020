<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom_Document Object Model</title>
	<script>
		function change(){
			var span=document.getElementById("mySpan");
			 span.style.color="green";
			 span.style.fontSize="20px";
			 span.style.border="2px solid crimson"

			//document.getElementById("mySpan").style.color="green"
		}
		function reset(){
			var span=document.getElementById("mySpan");
			span.style.color="red";
			span.style.fontSize="16px";
			span.style.border="none";
		}
		function inchange(){
			var p=document.getElementById("myP");
			p.innerHTML="My <img src='../../images/testimg.jpg'> Place"
		}
		function Default(){
			var p=document.getElementById("myP");
			p.innerHTML="이것은 <span id='mySpan' style='color:red;'>문장입니다.</span>"
		}
	</script>
</head>
<body>
	<p style="color:blue;" id="myP">이것은 <span id="mySpan" style="color:red;">문장입니다.</span></p>
	<button type="button" onclick="change()">Change Color</button>
	<a href="#" onclick="reset()">Default</a>
	<div onclick="inchange()">내용변경</div>	
	<div onclick="Default()">내용초기화</div>

	<button onclick="this.style.background='orange'">Button</button>
	<button onclick="bChange(this,'30px','red')">Button</button>
	<button onclick="bChange(this,'10px','crimson')">BTN01</button>
	<div onclick="bChange(this,'50px','violet')">변경</div>
	<script>
		function bChange(obj,size,color){
			obj.style.color=color;
			obj.style.fontSize=size;
		}
	</script>

	<button type="button" onclick="alertBtn()">Warning</button>
	<input type="text" id="input" value="포커스되는곳">
	<script>
		function alertBtn(){
			var text="Back up\n";//이스케이프 문자 줄바꿈
			text+="Bitch\n";//text=text+~~~~
			text+="Get out the Way";
			alert(text);

			document.getElementById("input").focus();
		}
	</script>
</body>
</html>
