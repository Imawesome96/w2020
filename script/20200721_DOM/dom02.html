<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom02</title>
</head>
<body>
	Lorem ipsum dolor sit <span class="txt">amet</span>, consectetur adipisicing elit. <span class="txt">Fugiat</span> nam at quod fuga, <span>minima earum</span>. Architecto perspiciatis esse <span>ipsa</span> impedit?
	<div onclick="change()"><h3>Change TAG</h3></div>
	<div onclick="cChange()"><h3>Change CLASS</h3></div>
	<script>
		function change(){
			var span = document.getElementsByTagName("span");
			console.log(span.length);
			// span[0].style.color="red";
			for(var i=0;i<span.length;i++){
				span[i].style.color="red";
				span[i].style.fontWeight="bold";
			}
		}
		function cChange(){
			var span = document.getElementsByClassName("txt");
			console.log(span.length);
			// span[0].style.color="red";
			for(var i=0;i<span.length;i++){
				span[i].style.color="blue";
				span[i].style.fontWeight="bold";
			}
		}
	</script>
</body>
</html>
