<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<p id="myP">이것은 <span id="mySpan">문장입니다.</span></p>
	<button onclick="alertBTN()">색변경</button>
	<button onclick="resetBTN()">복구</button>
	<script>
		function alertBTN(){
			var span=document.getElementById("mySpan");
			 span.style.color="red";
			 span.style.background="gray"
			alert("안녕하세요!\n   저는 '한성용'입니다.");
		}
		function resetBTN(){
			var span=document.getElementById("mySpan");
			 span.style.color="black";
			 span.style.background="white"
		}
	</script>
</body>
</html>
