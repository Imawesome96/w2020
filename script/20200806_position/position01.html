<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#parent1{width: 300px;height: 300px;background: #ccc;margin: 0 auto;position: relative;}
		#parent2{width: 200px;height: 200px;background: #ff0;margin: 50px;}
		#child{width: 100px;height: 100px;background:#ff0000;position: absolute;left: 20px;}
		.btnTop{position: fixed;right: 10px;bottom: 10px;background:#f00;width: 100px;height: 100px;border-radius: 50px;line-height: 100px;}
		.btnTop:hover .btnColor{background:crimson;width: 100px;height: 100px;border-radius: 50px;transition: 0.5s}
	</style>
	<script>
		// $(function(){}); 똑같음
		$(document).ready(function(){
			var parent=$("#child").offsetParent();
			console.log(parent.attr("id"));

			function hanPo(){
				var poChild =$("#child").position();
				var ofChild =$("#child").offset();
				$(".pox").html(poChild.left);
				$(".ofx").html(ofChild.left);
			}
			hanPo();

			$(window).resize(function(){
				hanPo();
			});

			$(".up").click(function(){
				$("#child").width("+=10").height("+=10");
			});
			$(".down").click(function(){
				$("#child").width("-=10").height("-=10");
			});

			$(".btn").click(function(e){
				
				// e.preventDefault(); 아무데나 넣어도 됨
				//window.scrollTo(0,100);
				$("html,body").animate({scrollTop:0},300);  //외우기!!
				return false;  //return false값은 맨 마지막에
			})
		});
	</script>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position x : <span class="pox">0</span>px<br>
		child offset x : <span class="ofx">0</span>px<br>
	</div>
	<button class="up">키우기</button>
	<button class="down">낮추기</button>
	<div style="height:2000px"></div>
	<div class="btnTop">
		<div class="btnColor"><a href="#parent1" class="btn">위로올라가기</a></div>
	</div>
</body>
</html>
