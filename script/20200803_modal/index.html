<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		ul>li{float: left;}
		#glaylayer{position:fixed;width: 100%;height: 100%;background:#000000;opacity: 0.8;top: 0;left: 0;display: none;}
		#overlayer{position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);display: none;}
	</style>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glaylayer'></div><div id='overlayer'></div>");

			$("a.modal").click(function(e){
				var aHerf=$(this).attr("href");
				$("#glaylayer").show();
				$("#overlayer").show().html("<img src='"+aHerf+"'>");
				return false;
				// e.preventDefault();
			});
			$("#glaylayer,#overlayer").click(function(){
				$("#glaylayer").hide();
				$("#overlayer").hide();
			})
		});
	</script>
</head>
<body>
	<!-- ul>li*6>a[../images/tourgallery_j$a.jpg]>img[../images/tourgallery_j$.jpg] -->
	<ul class="clearfix">
		<li><a href="../images/tourgallery_j1a.jpg" class="modal"><img src="../images/tourgallery_j1.jpg" alt=""></a></li>

		<li><a href="../images/tourgallery_j5a.jpg" class="modal"><img src="../images/tourgallery_j5.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j6a.jpg" class="modal"><img src="../images/tourgallery_j6.jpg" alt=""></a></li>
	</ul>
