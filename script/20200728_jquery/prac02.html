<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$("p").fadeOut();
			});
		})
	</script>
</head>
<body>
	<p>Lorem ipsum dolor sit amet.</p>
	<p>Voluptate architecto dignissimos dolorum exercitationem.</p>
	<p>Unde exercitationem, ipsa officiis consectetur?</p>
</body>
</html>
