<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>검색</title>
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<style>
		html,body{height: 100%;}
		*{padding: 0;margin: 0;box-sizing: border-box;}
		body{background-image: url(images/bg02.jpg);
			background-repeat: no-repeat;
			background-position: center;
			-webkit-background-size: cover;
			background-size: cover;
			overflow-y: scroll;
			overflow-x: hidden;}
		.searchInp{width: 400px;height: 50px;border: 3px solid #000;border-radius: 25px;text-indent: 80px;font-size: 18px;font-weight: bold;
				box-shadow: 18px 18px 20px #000; background:white;position: relative;z-index: 1}
		.searchBTN{width: 20px;height: 20px;background-image: url(images/search.jpg);text-indent: -9999px;border: 0 none;
				position: absolute;right: 10px;top: 15px;z-index: 1}
		.searchTitle{width: 60px;height: 20px;background-image: url(images/searchtext.jpg);text-indent: -9999px;position: absolute;top: 15px;left: 15px;z-index: 2}
		.wrap{position: absolute;_background: aqua;width: 400px;height: 50px;left: 50%;top: 50%;transform: translate(-50% ,-50%);z-index: 1}
		.img01{position: absolute;right: -100px;top: -250px;}
		.img01{animation-name:ballon;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				animation-timing-function: ease-in-out;}

		.plane{position: absolute;left:0;bottom: 0;}
		.plane{animation-name: air;
				animation-duration: 2s;
				animation-fill-mode: forwards;}

		@keyframes air{
			0%{left: 0;bottom: 0;}
			100%{left: 1000px;bottom: 1000px;}
		}

/*		@keyframes ballon{
			0%{right: -100px;top: -250px;}
			50%{right: -120px;top: -270px;}
			100%{right: -100px;top: -250px;}
		}*/
		@keyframes ballon{
			0%{transform: translateY(-20px);}
			100%{transform: translateY(0);}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="images/content2.png" alt="" class="img01">
		<form action="#" method="get">
			<label for="searchTxt" class="searchTitle">searchtitle</label>
			<input type="text" id="seachTxt" name="search" placeholder="검색어 입력" class="searchInp">
			<button type="submit" class="searchBTN">search</button>
		</form>
	</div>
	<img src="images/reallyAir.png" alt="" class="plane">
</body>
</html>
